<!DOCTYPE html>

<head>

</head>

<body>

    <button onclick="grtime()">Try me</button>

    <p id="greeting"></p>

    <p id="time"></p>

    <script>

        function grtime() {

            var greeting;

            var time = new Date().getHours();

            if (time < 10) {

                greeting = "good morning";

            }

            else if (time < 20) { greeting = "good night"; }

            else {

                greeting = "good evening";

            }

            document.getElementById("time").innerHTML = "current hour is:" + time;

            document.getElementById("greeting").innerHTML = greeting;

        }

    </script>

</body>

</html>
