<!DOCTYPE html>

<html>

<body>

    <h2>JavaScript Class Inheritance</h2>

    <p>Use the "extends" keyword to inherit all methods from another class</p>

    <p>Use the "super" method to call the parent's constructor function</p>

    <p id="details"></p>

    <script>

        class Car {

            constructor(brand) {

                this.carname = brand;

            }

            // The method present() is added to the Car class

            present() {

                return 'I have a ' + this.carname;

            }

        }

        // The Model class inherits from the Car class

        //class Model is the child class of Car, and Car is the parent class of Model

        // class Model can also use the method present() of the Car class

        class Model extends Car {

            constructor(brand, mod) {

                super(brand);

                this.model = mod;

            }

            show() {

                return this.present() + ", it is a " + this.model

            }

        }

        let myCar = new Model("Ford", "Mustang");

        document.getElementById("details").innerHTML = myCar.show();

    </script>

</body>

</html>
