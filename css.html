<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        div.absolute {
            position: absolute;
            left: 12px;
            border: 20px solid red;
        }

        div.static {
            position: static;
            left: 9px;
            border: 3px solid yellow;
        }

        div.sticky {
            position: sticky;
            top: 4px;
            right: 20px;
            width: 100px;
            left: 20px;
            border: 10px solid purple;
        }

        div.fixed {
            position: fixed;
            top: 6px;
            right: 10px;
            width: 10px;
            border: 20px solid green;
        }

        div.relative {
            position: relative;
            left: 10px;
            border: 10px solid maroon;
        }

        div {
            position: 10px;
            border: 10px solid mediumaquamarine;
        }
    </style>
</head>

<body>
    <h2>example test run</h2>
    <div class="static">afdfasdgdsdfd</div>
    <div class="relative">cats goprrrr</div>
    <div class="sticky">dogs go woof</div>
    <div class="absolute">perfect but just barely
        <div class="fixed">always yet never
        </div>
    </div>
</body>

</html>
